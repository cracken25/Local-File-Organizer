[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Skip live ALLM tests by default
addopts = -v --tb=short -m "not requires_allm_live"
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    allm_client: AnythingLLM client tests
    rag_classification: RAG-based classification tests
    allm_integration: AnythingLLM integration tests
    requires_allm_live: Tests requiring live AnythingLLM instance (skipped by default)
